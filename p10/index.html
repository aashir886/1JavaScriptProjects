<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body>
        <h1>Music Plyer</h1>
        <div class="music-container" id="music-container">
            <div class="music-info">
                <h4 id="title"></h4>
                <div class="progress-container" id="progress-container">
                    <div class="progress" id="progress"></div>
                </div>
            </div>



            <audio src="/p10/music/(LYRICS) - TUJHE KITNA CHAHEIN AUR (FILM VERSION) _ JUBIN NAUTIYAL, FT. MITHOON _ KABIR SINGH.mp3" id="audio"></audio>

            <div class="img-container">
                <img src="/p10/images/tujekitna.jpg" alt="album-art" id="cover">
            </div>


            <div class="navigation">
                <button class="action-btn" id="prev">
                    <i class="fas fa-backward"></i>
                </button>

                <button class="action-btn action-btn-big" id="play">
                    <i class="fas fa-play"></i>
                </button>

                <button class="action-btn" id="next">
                    <i class="fas fa-forward"></i>
                </button>
            </div>
        </div>


    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/2c702de9b4.js" crossorigin="anonymous"></script>
</body>
</html>
