<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <title>Random Meal Finder</title>
    
</head>
<body>
    
    <!-- the search form -->
    <div class="container">
        <h1>Random Meal Finder</h1>
        <div class="flex">        
            <form class="flex" id="submit">
                <input type="text" id="search" placeholder="Enter meal or Keyword for search.">
                <button class="search-btn" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button class="random-btn" id="random" onclick="getMealRandom()">
                <i class="fas fa-random"></i>
            </button>
        </div>



        <!-- Result Heading -->
        <div id="result-heading"></div>


        <!-- container div for all meal from API search -->
        <div class="meals" id="meals"></div>


        <!-- to display additional information a selected meal -->
        <div id="selected-meal"></div>


    </div>


    <script src="script.js"></script>
</body>
</html>
